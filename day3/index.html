<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <!-- Unordered list -->
    <ul type="square" >
        <li>Lalita</li>
        <li>Naresh</li>
    </ul>
    
    <!-- Ordered list -->
    <ol>
        <li>Bimsara</li>
        <li>Kiran</li>
    </ol>

    <!-- Definition list -->
    <dl>
        <th>HTML</th>
        <dd>HTML is hypertext markup language.</dd>

        <th>CSS</th>
        <dd>CSS is the styling of the HTML page.</dd>

</body>
</html>
