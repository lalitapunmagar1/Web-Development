<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video and Media in HTML</title>
</head>
<body>
    <video src="video.mp4" height="500" width="500" controls></video>
    <audio src="audio.mp3" controls></audio>

    <iframe src="https://www.wikipedia.org" width="255" height="440"></iframe>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=Q0iBZT-GPA8XM30i&amp;start=791" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
